<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./assets/assets/fonts-theme/fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
    <title>Google-Clone</title>
</head>
<body>
    <div class="gg-clone">
        <div class="gg-heading">
            <p class="text">
                <span>Gmail</span>   <span>Hình ảnh</span>
            </p>
            <i class="gg-menu ti-layout-grid3-alt"></i>
            <button class="gg-button">Đăng nhập</button>
        </div>
        <div class="gg-body">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="hinhanhgg" class="gg-img">

            <div class="gg-search">
                <i class="ti-search"></i>
                <input type="text" class="gg-input" placeholder="Tìm kiếm tại đây...">
                <span class="icon-right">
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone"></i>
                </span>
            </div>

            <div class="gg-body-btn">
                <button class="gg-body-button-1">Tìm trên Google</button>
                <button class="gg-body-button-2">Xem trang đầu tiên tìm được</button>
            </div>

        </div>
        <div class="text-foot">
            <a href="#" class="gg-notification">Thực hiện 5K. Phòng, chống COVID-19.</a>
            <div class="language">Google có các thứ tiếng:
                    <li><a href="#">
                        English
                    </a></li>
                    <li><a href="#">
                        Français
                    </a></li>
                    <li><a href="#">
                        中文（繁體）
                    </a></li>
            </div>
        </div>

        <div class="gg-footer">
            <div class="gg-vn">Việt Nam</div>
            <hr>
            <div class="gg-footer-a">
                <div class="footer-left">
                    <li><a href="#">Giới thiệu</a></li>
                    <li><a href="#">Quảng cáo</a></li>
                    <li><a href="#">Doanh nghiệp</a></li>
                    <li><a href="#">Cách hoạt động của Tìm kiếm</a></li>
                </div>
                <div class="footer-right">
                    <li><a href="#">Bảo mật</a></li>
                    <li><a href="#">Điều khoản</a></li>
                    <li><a href="#">Cài đặt</a></li>
                </div>
            </div>     
        </div>
    </div>
</body>
</html>
